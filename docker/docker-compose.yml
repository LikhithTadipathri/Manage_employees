version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: employee_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: employee_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - employee-network

  employee-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: employee_service
    environment:
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: employee_db
      DB_SSLMODE: disable
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - employee-network

networks:
  employee-network:
    driver: bridge

volumes:
  postgres_data:
